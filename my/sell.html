    <form action='javascript:;' class="form-horizontal" onsubmit='addListItem(this);'>
        <fieldset>

        <!-- Select Type Of Waste Items -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Jenis Bahan Buangan</label>
            <div class="col-md-4">
                <select id="type" name="type" class="form-control" required>
                  <option value="none">Pilih Bahan Buangan</option>
                  <option value="Used Cooking Oil">Minyak Masak Terpakai</option>
                  <option value="Cans">Tin Aluminium</option>
                  <option value="Plastics">Plastik</option>
                  <option value="Paper">Kertas</option>
                </select>
            </div>
        </div>

        <!-- Specify Quantity -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Kuantiti (KG)</label>
            <div class="col-md-4">
                <input id="quantity" name="quantity" type="number" placeholder="Masukkan Kuantiti" class="form-control input-md" required>
            </div>
        </div>

        <!-- Upload Picture -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="filebutton">Muat Naik Gambar</label>
          <div class="col-md-4">
            <input id="filebutton" name="filebutton" class="input-file" type="file" accept="image/*" required>
          </div>
        </div>

        <!-- Extra Info -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Maklumat Tambahan</label>
            <div class="col-md-4">
                <textarea class="form-control" id="extra" name="extra"></textarea>
            </div>
        </div>

        <!-- Name -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Nama</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="Nama" class="form-control input-md" required>
                </div>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phonenumber">No. Telefon</label>
                <div class="col-md-4">
                    <input id="phonenumber" name="phonenumber" type="text" placeholder="Telefon" class="form-control input-md" required>
                </div>
        </div>

        <!-- email -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Emel</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="email" placeholder="Emel" class="form-control input-md" required="">
                </div>
        </div>

        <!-- Location -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="address">Alamat</label>
                <div class="col-md-4">
                    <input id="address" name="address" type="text" placeholder="Alamat" class="form-control input-md" required>
                </div>
        </div>

        <!-- Location (City & State) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="city">Bandar</label>
                <div class="col-md-4">
                    <input id="city" name="city" type="text" placeholder="" class="form-control input-md" disabled>
                </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="state">Negeri</label>
                <div class="col-md-4">
                    <input id="state" name="state" type="text" placeholder="" class="form-control input-md" disabled>
                </div>
        </div>

        <!-- Location (Country) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="country">Negara</label>
                <div class="col-md-4">
                    <input id="country" name="country" type="text" placeholder="" class="form-control input-md" disabled>
                </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
                <div class="col-md-4 text-center">
                    <button id ="submit" name="submit" class="btn btn-success">Hantar</button>
                </div>
            </div>

        </fieldset>
    </form>
